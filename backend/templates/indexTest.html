<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Sons</title>
  </head>
  <body>
    <h1>Liste des Sons dans la Base de Données</h1>
    {% if sounds %}
    <ul>
      {% for sound in sounds %}
      <li>{{ sound.trackName }} - {{ sound.artist }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Aucun son trouvé.</p>
    {% endif %}
  </body>
</html>
